<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Scribe ‚Äì AI Student Assistant</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="app">

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- <div class="logo">‚ú¶</div> -->

            <div class="menu">
                <div class="menu-item">
                    <span class="icon">üí¨</span>
                    <span class="text">Chat</span>
                </div>

                <div class="menu-item">
                    <span class="icon">üìä</span>
                    <span class="text">Dashboard</span>
                </div>

                <div class="menu-item">
                    <span class="icon">‚¨ÜÔ∏è</span>
                    <span class="text">Uploads</span>
                </div>

                <div class="menu-item">
                    <span class="icon">‚öôÔ∏è</span>
                    <span class="text">Settings</span>
                </div>
            </div>
        </div>


        <!-- Main Area -->
        <div class="main">

            <!-- Top Bar -->
            <div class="topbar">
                <button class="signin-btn">Sign In</button>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <h2>How may I help?</h2>
            </div>

            <!-- Chat Input -->
            <div class="chat-input">
                <input type="text" placeholder="Type your message..." />
                <button>Send</button>
            </div>

        </div>

        <!-- Sign In Modal -->
        <div class="modal-overlay" id="signinModal">
            <div class="signin-modal">

                <h2>Sign In</h2>

                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />

                <button class="primary-btn">Submit</button>

                <div class="divider">or</div>

                <button class="google-btn">
                    <span>üîç</span> Continue with Google
                </button>

                <p class="signup-text">
                    Don‚Äôt have an account?
                    <a href="#" id="openSignup">Sign up</a>
                </p>

            </div>
        </div>

        <!-- Sign Up Modal (SEPARATE) -->
        <div class="modal-overlay" id="signupModal">
            <div class="signin-modal">

                <h2>Create Account</h2>

                <input type="text" placeholder="Username" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />

                <button class="primary-btn">Sign Up</button>

                <div class="divider">or</div>

                <button class="google-btn">
                    <span>üîç</span> Sign up with Google
                </button>

                <p class="signup-text">
                    Already have an account?
                    <a href="#" id="backToSignin">Sign in</a>
                </p>

            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
